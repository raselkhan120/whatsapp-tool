<!DOCTYPE html>
<html>
  <head>
    <title>Mena Coupon WhatsApp Tools</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous" />
  </head>
  <body>
    <div class="container mt-5 main-container">
      <div class="text-center mb-5">
        <h1 class="fw-bold">Mena Coupon WhatsApp Tool</h1>
        <p class="text-secondary mb-5 mt-3">
          Submit a number and write your message to send a message on WhatsApp
          Number
        </p>
        <hr class="mt-3 hColor" />
      </div>
      <form action="" id="myForm">
        <div class="mb-4">
          <label for="whatsappNumber" class="form-label text-secondary"
            >Phone Number</label
          >
          <input
            type="tel"
            class="form-control"
            id="whatsappNumber"
            placeholder="+97"
            required
            pattern="[0-9]{10}" />
        </div>
        <div class="mb-3">
          <label
            for="exampleFormControlTextarea1"
            class="form-label text-secondary"
            >Write Message</label
          >
          <textarea
            class="form-control"
            id="message"
            placeholder="Type message..."
            rows="10"></textarea>
        </div>
        <div class="mt-4">
          <button
            class="btn btn-primary w-100 bg-success"
            type="button"
            id="whatsappButton">
            Send Message
          </button>
        </div>
      </form>
      <div class="alert alert-danger d-none mt-3" id="alertBox">
        Please enter a valid phone number.
      </div>
      <p class="text-center mt-5">
        Checkout our Mena coupon app on
        <a
          target="_blank"
          href="https://play.google.com/store/apps/details?id=com.expertsquad.net.menacoupon&pli=1"
          >PlayStore</a
        >
      </p>
    </div>

    <script>
      // Function to open WhatsApp using the wa.me link
      function openWhatsApp() {
        // Get the WhatsApp number and message from the input fields
        const phoneNumber = document.getElementById("whatsappNumber").value;
        const message = document.getElementById("message").value;

        if (!phoneNumber) {
          // Show the alert if the phone number is not entered or invalid
          document.getElementById("alertBox").classList.remove("d-none");
          return;
        }

        // Construct the wa.me link with the phone number and message
        let whatsappLink = `http://wa.me/${phoneNumber}`;
        if (message) {
          whatsappLink += `?text=${encodeURIComponent(message)}`;
        }

        // Open the WhatsApp app or web page
        window.open(whatsappLink);

        // Reset the form
        document.getElementById("myForm").reset();
        document.getElementById("alertBox").classList.add("d-none");
      }

      // Attach the openWhatsApp function to the button's click event
      document
        .getElementById("whatsappButton")
        .addEventListener("click", openWhatsApp);
    </script>
  </body>
</html>
